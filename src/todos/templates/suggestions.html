<div
      id="suggestions"
      class="transition-opacity ease-in-out duration-700 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2.5
absolute w-[calc(100%-1rem)] sm:w-[75%] max-h-[50vh] overflow-y-auto opacity-90 z-10"
     _="on click from elsewhere add .hidden to me"
    >
      <ul>
        {% for suggestion in suggestions %}
            <li
              class="text-base py-0.5 cursor-pointer [&:not(:last-child)]:border-b border-gray-300"
              data-text="{% for part in suggestion %}{{ part.text }}{% endfor %}"
              _="on click 
                  put my.dataset.text into value of #title 
                  add .hidden to #suggestions
                end"
            >
              <div class="flex gap-1">
                {% for part in suggestion %}
                  <span {% if part.highlight %}class="bg-yellow-300"{% endif %}>{{ part.text }}</span>
                {% endfor %}
              </div>
            </li>
        {% endfor %}
      </ul>
    </div>
